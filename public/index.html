<!DOCTYPE html>
<html>
  <head>
    <title>Moodify</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f8f9fa;
      }
      h1 {
        color: #333;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      ul {
        list-style: none;
        padding: 0;
        font-size: 18px;
        color: #444;
      }
      img {
        margin-top: 20px;
        max-width: 300px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      #result {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ§ Moodify - Get Songs by Mood</h1>
    <p>Select your mood:</p>

    <button onclick="getSongs('happy')">ðŸ˜Š Happy</button>
    <button onclick="getSongs('sad')">ðŸ˜¢ Sad</button>
    <button onclick="getSongs('energetic')">âš¡ Energetic</button>
    <button onclick="getSongs('calm')">ðŸ˜Œ Calm</button>

    <div id="result"></div>

    <script>
      async function getSongs(mood) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>Loading suggestions...</p>";

        try {
          const response = await fetch(
            "https://us-central1-modify-app-11a81.cloudfunctions.net/getSongs",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ mood }),
            }
          );

          if (!response.ok) {
            throw new Error("Failed to fetch song suggestions.");
          }

          const data = await response.json();

          let songList = "<h3>Suggested Songs:</h3><ul>";
          songList += data.songs.map((song) => `<li>${song}</li>`).join("");
          songList += "</ul>";

          let imageHTML = "";
          if (data.image) {
            imageHTML = `<img src="${data.image}" alt="${mood} mood image" />`;
          }

          resultDiv.innerHTML = songList + imageHTML;
        } catch (error) {
          resultDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        }
      }
    </script>
  </body>
</html>
